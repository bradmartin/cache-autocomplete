<!DOCTYPE html>
<html>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #autoThis {
        width: 50%;
    }
    
    .customListClass {
        font-family: cursive, fantasy;
        background-color: #444;
        border-radius: 3px;
        border: solid 1px #dedede;
    }
    
    .customItemClass {
        color: #f1f1f1;
        cursor: pointer;
        text-overflow: ellipsis;
        padding: 0 10px;
        overflow: hidden;
        white-space: nowrap;
        transition: background .2s linear;
        background: transparent;
    }
    
    .customItemClass:hover {
        background-color: rgb(238, 238, 238);
        color: #555;
    }
    
    .customItemClass:focus {
        outline: none;
        background-color: #EEEEEE;
        color: #444;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>CacheAutoComplete</title>
</head>

<body>
    <h3>Cache AutoComplete</h3>
    <input type="text" id="autoThis" />
    <button type="button" onclick="clearTheCache()">Clear Cache</button>

    <input type="text" id="autoTwo" />
    <button type="button" onclick="getTheComponent()">Log Component</button>
</body>

<script src="../dist/cacheautocomplete.js"></script>
<script src="./index.js"></script>

</html>
